<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COACHTECH</title>
  <!-- 以下の内容を追加します -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- 追加 -->
</head>


<body>
  <div id="firstview">
    <div class="firstview-cover">
      <img class="firstview__img" src="img/firstview.jpg">
      <h1 class="firstview__ttl">キャッチコピー</h1>
    </div>  
  </div>

<div id="about" class="container">
  <h2 class="common__ttl">About</h2>
  <div class="about__txt">
    COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自のノウハウ」</span>でフリーランスを目指すことができます。
  </div>
</div>

<div id="blog" class="container">
  <h2 class="common__ttl">ブログ</h2>
  <div class="flex__item blog-wrap">
    <a class="blog-wrap__item" href="">
      <img class="blog-wrap__item-eyecatch1" src="img/blog__eyecatch1.jpg">
      <p class="blog-wrap__item-txt">コーチテックブログのタイトルがここには入ります。</p>
    </a>
      <a class="blog-wrap__item" href="">
        <img class="blog-wrap__item-eyecatch2" src="img/blog__eyecatch2.jpg">
        <p class="blog-wrap__item-txt">コーチテックブログのタイトルがここには入ります。</p>
      </a>
    <a class="blog-wrap__item" href="">
      <img class="blog-wrap__item-eyecatch2" src="img/blog__eyecatch3.jpg">
      <p class="blog-wrap__item-txt">コーチテックブログのタイトルがここには入ります。</p>
    </a>
  </div>
</div>

<div id="contact" class="small-container">
  <h2 class="common__ttl">問い合わせ</h2>
  <div class="contact-form">
    <form method="" action="post">
        <table>
          <tr><th>名前</th><td><input type="text" name="name"></td></tr>
          <tr><th>メールアドレス</th><td><input type="email" name="email"></td></tr>
          <tr>
            <th>用件</th>
            <td>
              <select name="contact-type">
                <option value="ad">広告掲載について</option>
                <option value="price">料金について</option>
                <option value="others">その他</option>
              </select>
            </td>
          </tr>
          <tr><th>内容</th><td><textarea name="detail" id="" cols="30" rows="10"></textarea></td></tr>
        </table>
        <div class="contact-form--btn">
          <input type="reset" value="削除" class="contact-wap__btn--reset">
          <input type="submit" value="送信" class="contact-wap__btn--submit">
        </div>
    </form>
  </div>
</div>
</body>
</html>
